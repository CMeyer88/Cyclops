<div id="interactiveExample">
  <p>
    <button class="btn btn-default" data-bind="click: loadData">Load Data</button>
    <button class="btn btn-default" data-bind="click: failLoading">Load Data &amp; Fail</button>
    <button class="btn btn-default" data-bind="click: empty">Load Data &amp; Be Empty</button>
  </p>
  <div>
    <div data-bind="chart: { type: 'Bar', isLoading: isLoading, isErrored: isErrored, data: data }"></div>
  </div>
</div>

<div id="anotherThing"></div>

{{#contentFor "scripts"}}

<script>
$(function () {

  // FOR NATHAN ONLY, DELETE ME LATER
  isLoading = ko.observable(true);
  data = ko.observable();

  $("#anotherThing").chart({
    type: 'Line',
    isLoading: isLoading,
    data: data
  });

  window.setTimeout(function(){
    isLoading(false);
    data({
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
      series: [
        { name: 'CPU', value: [1,1,2,3,5] },
        [3,3,3,3,3],
        [4,5,6,1,8]
      ]
    });
  },3000);
  // FOR NATHAN ONLY, DELETE ME LATER

  var chartistModel = function() {
    var self = this;
    self.mockData = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
      series: [
        { name: 'CPU', value: [1,1,2,3,5] },
        [3,3,3,3,3],
        [4,5,6,1,8]
      ]
    }
    self.data = ko.observable();
    self.isLoading = ko.observable(true);
    self.isErrored = ko.observable(false);

    self.timer = window.setTimeout(function(){
      self.data(self.mockData);
      self.isLoading(false);
    }, 3000);

    self.loadData = function() {
      self.isLoading(true);
      self.isErrored(false);
      self.data({});
      if(self.timer)
        window.clearTimeout(self.timer)
      self.timer = window.setTimeout(function(){
        self.data(self.mockData)
        self.isLoading(false);
        self.isErrored(false);
      }, 2000);
    };

    self.failLoading = function() {
      self.isLoading(true);
      self.isErrored(false);
      self.data({});
      if(self.timer)
        window.clearTimeout(self.timer)
      self.timer = window.setTimeout(function(){
        self.isLoading(false);
        self.isErrored(true);
      }, 2000);
    };

    self.empty = function() {
      self.isLoading(true);
      self.isErrored(false);
      self.data({});
      if(self.timer)
        window.clearTimeout(self.timer)
      self.timer = window.setTimeout(function(){
        self.isLoading(false);
        self.isErrored(false);
      }, 2000);
    };

    return self;
  }


  var model = new chartistModel();
  ko.applyBindings(model, $("#interactiveExample")[0])



});
</script>
