<section class="pl-section" id="slideWell">
  <h3><a href="#slideWell">Slide Well</a></h3>
  <p>Slide wells are used</p>
  <div class="pl-example">
    <btn class="btn btn-default" data-bind="click: toggleOpen">toggle fadeslide</btn>
    <div class="slide-well hide"  data-bind="fadeSlide: open">
      <form class="form-horizontal">
        <fieldset>
          <legend>Edit Load Balancer Settings</legend>
          <div class="form-group">
            <label for="inputName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputName" value="Public Web Application">
            </div>
          </div>
          <div class="form-group form-submit">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-primary">save</button>
              <button class="btn btn-link">cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <pre>
    <code class="html">
      test
    </code>
  </pre>
</section>
