{{!< ../layouts/starter-page.html}}

<div class="pane-left">
  <button class="pane-toggle" id="btnTogglePane">toggle</button>
  <div class="pane-header">
    <div class="content">
      <button class="filter">expand</button>
      <button class="filter">collapse</button>
      <button class="filter pull-right"><svg class="cyclops-icon"><use xlink:href='#icon-search'></svg></button>
    </div>
  </div>
  {{> components/examples/tree-pane }}
</div>

<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="content-header">
          <h1>Tree View</h1>
        </div>
        {{> components/examples/billing-summary-3 }}
        <!-- {{> components/examples/tree }} -->
      </div>
    </div>
  </div>

  <div class="primary">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
        {{> list-view/responsive }}
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    {{> components/examples/activity-history }}

  </div>

</main>


{{#contentFor "scripts"}}
<script>
  $(function(){
    $("#btnTogglePane").click(function() {
      $(".pane-left").toggleClass("pane-expanded");
    });

    $(".pane-left").affix();
  });
</script>
{{/contentFor}}
