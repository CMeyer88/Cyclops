<!DOCTYPE html>
<html lang="en" class="cyclops">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Cyclops missing jQuery UI</title>

  <!-- Cyclops -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
  <link href="/css/cyclops.css" rel="stylesheet" type="text/css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="primary">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="content-header">
            <h1>Missing jQuery UI</h1>
            <p class="lead">Test when jQuery UI is not included</p>
          </div>
          <form>
            <div class="form-group">
              <label class="col-sm-3 control-label">toggle</label>
              <div class="col-sm-9">
                <toggle params="value: true, affirmativeText: 'yes', negativeText: 'no'"></toggle>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">slider</label>
              <div class="col-sm-9">
                <slider params="value: 6, min: 1, max: 16"></slider>    <!-- CPU -->
                <slider params="value: 4, min: 1, max: 128"></slider>   <!-- Memory -->
                <slider params="value: 50, min: 1, max: 1024"></slider> <!-- Disk -->
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">toggle</label>
              <div class="col-sm-9">
                <toggle params="value: foo, affirmativeText: 'yes', negativeText: 'no'"></toggle>
                <p data-bind="validationMsg: foo"></p>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
  <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js" ></script>
  <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script> -->
  <script src="/scripts/cyclops.js" ></script>
  <!-- Include any additional scripts your service needs -->

  <script>
    $(function(){
      ko.applyBindings({foo: false});
    })
  </script>

</body>
</html>
