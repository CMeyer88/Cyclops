<!DOCTYPE html>
<html lang="en" class="cyclops">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign In Page Template</title>

    <!-- Cyclops -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="https://assets.ctl.io/cyclops/0.1.0-alpha/css/cyclops.min.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <form class="form-signin">
      <fieldset>
        <legend>
          Sign In
        </legend>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </fieldset>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js" ></script>
    <script src="https://assets.ctl.io/cyclops/0.1.0-alpha/scripts/cyclops.min.js" ></script>
    <script>
    $.holdReady(true);
    $.get("https://assets.ctl.io/cyclops/0.1.0-alpha/templates/cyclops.tmpl.min.html", function(tmpl){
      $("head").append(tmpl);
      $.holdReady(false);
    });
    </script>
    <!-- Include any additional scripts your service needs -->

  </body>
</html>
